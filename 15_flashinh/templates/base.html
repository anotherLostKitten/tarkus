<!DOCTYPE html>
<html>
  <head>
    <title>
      www.{% block title %}{% endblock %}.net
    </title>
  </head>
  <body align = "center">
    {% set msgs = get_flashed_messages() %}
    <div align="center"><font color="red"><b>

    {% endblock %}
  </body>
</html>
