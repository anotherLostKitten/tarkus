{% extends "base.html" %}

{% block title %}Log ye self in{% endblock %}

{% block content %}
<form action="/login" method="POST">
  <h2>Provide thy username:</h2>
  <input type="text" name="username">
  <br>
  <h2>Provide thy password:</h2>
  <input type="password" name="pass">
  <br><br>
  <input type="submit">
</form>
{% endblock %}
